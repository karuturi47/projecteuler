<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <input type='text' id='number'/>
    <button title="find" onclick="sum()">find</button>
  <script>
      function sum(){
    var enterNumber=document.getElementById('number').value;
    var sum=0;
      for(var i=0; i<enterNumber; i++){
          if(i%3==0 || i%5==0){
              sum=sum+i;
          }
      }
    alert(sum);
      }
</script>  
</body>  
</html>
