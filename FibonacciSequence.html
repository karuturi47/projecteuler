<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
    <body>
    <button onclick="fibonacciSequence()">find</button>
    </body>
    <script>
    function fibonacciSequence(){
    var x=1;
    var y=2;
    var sum=0;
        var evenSum=2;
        for(var i=1;i>0;i++){
            sum=x+y;
            if(sum<4000000){
            x=y;
            y=sum;
             if(sum%2==0){
                 evenSum=evenSum+sum;
             }   
            }else{
                break;
            }            
        }
        alert(evenSum);
    }
    
    </script>
</html>
